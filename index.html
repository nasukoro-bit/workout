<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消費カロリー計算機</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>1日の消費カロリー計算機</h1>
        <div class="input-group">
            <label>性別</label>
            <div class="gender-options">
                <input type="radio" id="male" name="gender" value="male" checked>
                <label for="male">男性</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">女性</label>
            </div>
        </div>
        <div class="input-group">
            <label for="age">年齢</label>
            <input type="number" id="age" placeholder="例: 30">
        </div>
        <div class="input-group">
            <label for="height">身長 (cm)</label>
            <input type="number" id="height" placeholder="例: 170">
        </div>
        <div class="input-group">
            <label for="weight">体重 (kg)</label>
            <input type="number" id="weight" placeholder="例: 65">
        </div>
        <div class="input-group">
            <label for="activity-level">身体活動レベル</label>
            <select id="activity-level">
                <option value="1.2">低い (デスクワーク中心でほとんど運動しない)</option>
                <option value="1.375">やや低い (自重トレまたは散歩や通勤で歩く程度の軽い運動)</option>
                <option value="1.55">普通 (ジムの筋トレを週2～3回程度行う中強度の運動)</option>
                <option value="1.725">高い (ジムの筋トレを週4～5回程度行う高強度の運動)</option>
            </select>
        </div>
        <div class="input-group">
            <label for="goal">目的</label>
            <select id="goal">
                <option value="loss_hard">減量 (-500kcal)</option>
                <option value="loss_mild">ゆるやかな減量 (-250kcal)</option>
                <option value="maintenance" selected>維持</option>
                <option value="gain_mild">ゆるやかな増量 (+250kcal)</option>
                <option value="gain_hard">増量 (+500kcal)</option>
            </select>
        </div>
        <button id="calculate-btn">計算する</button>
        <div id="result" class="result-display">
            <div class="result-item">
                <p>あなたの基礎代謝量 (BMR)</p>
                <h2 id="bmr-result"></h2>
            </div>
            <div class="result-item-separator"></div>
            <div class="result-item">
                <p>あなたの1日の推定消費カロリー (TDEE)</p>
                <h2 id="tdee-result"></h2>
            </div>
        </div>
        <div id="goal-result" class="result-display" style="margin-top: 1rem;">
            <div class="result-item">
                <p>目標摂取カロリー</p>
                <h2 id="target-calorie-result"></h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
